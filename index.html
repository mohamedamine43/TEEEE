<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Jay on WhatsApp</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .caption {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .whatsapp-number {
            display: inline-block;
            font-size: 1.5em;
            color: #25d366;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e5ffe8;
            transition: background-color 0.3s ease;
        }

        .whatsapp-number:hover {
            background-color: #d1f7da;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .caption {
                font-size: 1em;
            }
            .whatsapp-number {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Jay on WhatsApp to Finish the Transaction</h1>
        <p class="caption">Click the number below to start chatting with Jay on WhatsApp:</p>
        <a href="https://wa.me/212762657886" class="whatsapp-number">+212 762 657 886</a>
    </div>
</body>
</html>
